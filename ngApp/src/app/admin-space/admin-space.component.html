

<div class="outerDiv" >
  <div class="upperDiv">
    
    <button class="addbtn" (click)="addProduct()" mat-button color="primary"> <mat-icon>add_circle_outline</mat-icon> Add new Product</button>
    
    <mat-form-field appearance="outline" >
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    
  </div>
    

 
  <table table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.imageUrl" alt=""> </td>
        </ng-container>

        <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element">{{element.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Description">
          <th style="padding-left: 20px;"  mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td style="padding-left: 20px;"  mat-cell *matCellDef="let element">{{element.description.substr(0,75)}}... </td>
        </ng-container>


        <ng-container matColumnDef="Category">
          <th style="padding-left: 20px;" mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell style="padding-left: 20px;"  *matCellDef="let element">{{element.category}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} DT </td>
        </ng-container>    
        
        <ng-container matColumnDef="Action">
        <th class="actionTh" mat-header-cell *matHeaderCellDef> Action </th>
        <td class="actionTd" mat-cell *matCellDef="let element let i = index"> 
            <button (click)="updateProduct(element)" mat-button color="primary"><mat-icon>edit</mat-icon></button>
            <button (click)="deleteProduct(element)" mat-button color="warn"><mat-icon>delete</mat-icon></button>  
        </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          
          <td class="mat-cell" colspan="4"> <span *ngIf="input.value" >No data matching the filter "{{input.value}}"</span></td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[8, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
