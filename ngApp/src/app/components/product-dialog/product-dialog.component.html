<h1 mat-dialog-title> {{data.name.toUpperCase()}}</h1>
<mat-dialog-content >
    <img [src]="data.imageUrl" alt="">
    <div>
        <p> <b> REF : {{data.code}}</b></p>
        <p>{{data.description}}</p>
        <div class="productPrice" >
            <strong >{{data.price}} DT</strong>
            <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Add to Cart</button>
        </div> 
    </div>  
</mat-dialog-content>
